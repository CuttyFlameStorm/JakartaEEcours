<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculatrice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-4">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" id="result" readonly>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-secondary" onclick="appendToResult('7')">7</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('8')">8</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('9')">9</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('/')">/</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('4')">4</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('5')">5</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('6')">6</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('*')">*</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('1')">1</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('2')">2</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('3')">3</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('-')">-</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('0')">0</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('.')">.</button>
            <button type="button" class="btn btn-secondary" onclick="calculate()">=</button>
            <button type="button" class="btn btn-secondary" onclick="appendToResult('+')">+</button>
            <button type="button" class="btn btn-secondary" onclick="clearResult()">C</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Lien vers le CDN de Bootstrap pour les scripts (requiert Popper.js et jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function appendToResult(value) {
      document.getElementById("result").value += value;
    }

    function calculate() {
      try {
        document.getElementById("result").value = eval(document.getElementById("result").value);
      } catch (e) {
        document.getElementById("result").value = "Erreur";
      }
    }

    function clearResult() {
      document.getElementById("result").value = "";
    }
  </script>

</body>
</html>
